name: ppx_bs_css

trigger:
  - master

jobs:
  - template: .ci/release/pipeline.yml
    parameters:
      name: "macOS"
      vmImage: "macOS-10.13"
      platform: "macOS"

  - template: .ci/release/pipeline.yml
    parameters:
      name: "Linux"
      vmImage: "ubuntu-16.04"
      platform: "Linux"

  - template: .ci/release/pipeline.yml
    parameters:
      name: "Windows"
      vmImage: "vs2017-win2016"
      platform: "Windows"

  - job: Release
    pool:
      vmImage: ubuntu-16.04
    dependsOn:
      - macOS
      - Linux
      - Windows
    steps:
      - template: .ci/release/bundle.yml
      - task: Npm@1
        displayName: 'npm publish'
        inputs:
          command: custom
          workingDir: '_release'
          verbose: false
          customCommand: 'publish'
          customEndpoint: 'npm-publish-package'